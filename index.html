<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/menu.css" />
    <link rel="stylesheet" href="styles/general.css" />
    <title>Figures</title>
</head>
<body>
    <div class="container">
            <div class="menu" id="menu">
                <input class="menu_item" type="text" id="user_name" placeholder="Имя игрока">
                <button class="menu_item" id="start" onclick="startGame()">Начать</button>
                <button class="menu_item" id="level_selection">Выбрать уровень</button>
                <button class="menu_item" id="stats">Рейтинг</button>
            </div>
        <div class="levels_menu hidden" id="levels_menu">
            <p class="levels_header">Выберите уровень:</p>
            <div class="levels">
                <button class="level" id="level-1">Первый</button>
                <button class="level" id="level-2">Второй</button>
                <button class="level" id="level-3">Третий</button>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
